<article>
  <section>
    <span>You can login into your account by entering fitting information in the form below and click on
      <b>Login</b>.<br />
      If you do not have an account you can create a new account by clicking on the <b>Register</b> link.
      <br />
    </span><br />
  </section>
  <section>
    <span id="successMessage"></span>
    <span id="errorMessage"></span>
  </section>
  <section id="loginFields">
    <label class="formlabel" for="username">Username: </label>
    <input type="text" id="username"><br />
    <label class="formlabel" for="password">Password: </label>
    <input type="password" id="password"><br />
  </section><br />
  <section id="buttons">
    <button id="loginButton" onclick="login()">Login</button>
  </section>
</article>
