<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Ricotte no Mori RPG Register">
  <title>Ricotte no Mori RPG! Register</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="js/register.js"></script>
</head>

<body>
  <header>
    <h1>Ricotte no Mori: Register new account</h1>
  </header>
  <main>
    <article>
      <section>
        <span>You can register a new account by entering fitting information in the form below and click on
          <b>Register</b>.<br />
          If you already have an account you can login into your account <a href="login.html" target="_blank">here</a>.
          <br />
        </span><br />
      </section>
      <section>
        <span id="successMessage"></span>
        <span id="errorMessage"></span>
      </section>
      <section id="registerFields">
        <label class="formlabel" for="playername">Player name: </label>
        <input type="text" id="playername"> (will be displayed in battle)<br />
        <label class="formlabel" for="username">Username: </label>
        <input type="text" id="username"> (will be used to log in) <br />
        <label class="formlabel" for="password">Password: </label>
        <input type="password" id="password"><br />
      </section><br />
      <section id="buttons">
        <button id="registerButton" onclick="register()">Register new account</button>
        <button onclick="window.close()">Close this window</button>
      </section>
    </article>
  </main>
</body>

</html>
